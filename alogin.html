<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>تم بنجاح</title>
</head>
<body>
<div class="login postion-center flex-center alogin">
  <nav>
    <ul class="flex-center userPro">
      <li class="icon">
        <a href="status.html"><img src="/img/user-pro.svg" alt=""></a>
      </li>
    </ul>
  </nav>
  <div class="ramadan-info flex-center">
    <div class="day box flex-center">
      <img src="/img/mosque-solid.svg" alt="">
      <span id="time"></span>
      <span>الصلاة القادمة <span id="timeAzan"></span></span>
    </div>
    <div class="time box flex-center">
      <img src="/img/dates.svg" alt="">
      <span id="month"></span>
      <span id="day"></span>
    </div>
  </div>
  <div class="check-internet box primary">
    <h3>ليس لديك اتصال إنترنت</h3>
    <ul>
      <li>التأكد من جودة الاشارة المتصل بها</li>
    </ul>
  </div>
  <div class="flex-center box primary">
    <div class="head flex-center">
      <img src="/img/book-open-reader-solid.svg" alt="">
      <p>آية اليوم :</p>
    </div>
    <span class="aya"></span>
    <span class="nameOfAya"></span>
  </div>
  <div class="flex-center box primary">
    <div class="head flex-center">
      <img src="/img/doaas.svg" alt="">
      <p>دعاء اليوم :</p>
    </div>
    <span class="doaas"></span>
  </div>
 
  
</div>

<script src="/js/alogin.js"></script>
<script src="/js/main.js"></script>
<script src="/js/azan.js"></script>
</body>
</html>
